  <!-- Modal 1 -->
  <div class="modal fade" id="detailModal1" tabindex="-1" role="dialog" aria-labelledby="detailModalLabel1" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="detailModalLabel1">Detail Barang</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <img src="../img/amplop.jpg" class="img-fluid mb-3" alt="Barang Image">
          <form id="orderForm">
            <div class="form-group">
              <label for="itemName">Nama Barang:</label>
              <input type="text" class="form-control" id="itemName" placeholder="Masukkan nama barang" required>
            </div>
            <div class="form-group">
              <label for="quantity">Jumlah Barang:</label>
              <input type="number" class="form-control" id="quantity" placeholder="Masukkan jumlah barang" min="1" required>
            </div>
            <div class="form-group">
              <label for="name">Nama:</label>
              <input type="text" class="form-control" id="name" placeholder="Masukkan nama Anda" required>
            </div>
            <div class="form-group">
              <label for="address">Alamat:</label>
              <input type="text" class="form-control" id="address" placeholder="Masukkan alamat Anda" required>
            </div>
            <div class="form-group">
              <label for="payment">Metode Pembayaran:</label>
              <input type="text" class="form-control" id="payment" placeholder="Masukkan metode pembayaran" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" onclick="sendWhatsApp()">Beli</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Tutup</button>
        </div>
      </div>
    </div>
  </div>
